name: Deploy VitePress to GitHub & Cloudflare Pages

on:
  # Allows manual trigger from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    name: Build VitePress Site
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning
      
      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install --frozen-lockfile # Use frozen lockfile for reproducible builds
      
      - name: Build with VitePress
        run: bun run docs:build
        env:
          NODE_ENV: production
      
      # Validate build output exists
      - name: Validate build output
        run: |
          if [ ! -d "docs/.vitepress/dist" ]; then
            echo "Error: Build output directory not found!"
            echo "Expected: docs/.vitepress/dist"
            exit 1
          fi
          echo "âœ… Build output validated"
      
      # Upload artifact for both deployments
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: vitepress-build
          path: docs/.vitepress/dist
          retention-days: 1

  deploy-cloudflare:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vitepress-build
          path: dist
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=zfont-app --commit-message="Deploy from GitHub Actions"

  deploy-github-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to GitHub Pages
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: vitepress-build
          path: dist
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4