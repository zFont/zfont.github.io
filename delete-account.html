<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <p style="color: #4caf50; text-align: center;" id="message"></p>
    <form id="deletionForm" action="/delete-account" method="post">
        <h1>Account Deletion</h1>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Delete Account</button>
    </form>

    <script>
        document.getElementById('deletionForm').addEventListener('submit', function (event) {
            event.preventDefault();
            showConfirmationMessage("Deleting...");
            setTimeout(function () {
                showConfirmationMessage("Account deleted successfully!");
            }, 3000);
        });

        function showConfirmationMessage(message) {
            var form = document.getElementById('deletionForm');
            form.style.display = 'none';
            var confirmationMessage = document.getElementById('message');
            confirmationMessage.innerText = message;
        }
    </script>
</body>

</html>
